<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTD Planner</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <style>
        body { display: flex; min-height: 100vh; overflow-x: hidden; }
        #sidebar { min-width: 250px; max-width: 250px; min-height: 100vh; background: #343a40; color: #fff; }
        #sidebar .nav-link { color: rgba(255,255,255,.8); }
        #sidebar .nav-link:hover, #sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,.1); }
        #content { flex: 1; padding: 20px; overflow-y: auto; }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav id="sidebar" class="d-flex flex-column p-3">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">GTD Planner</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <!-- Kalendarz u≈ºywa HTMX -->
                <a  href="{% url 'calendar_daily' %}"
                    class="nav-link text-white {% if request.resolver_match.url_name == 'calendar_daily' %}active bg-primary{% endif %}"
                    hx-get="{% url 'calendar_daily' %}"
                    hx-target="#main-view"
                    hx-push-url="true">
                    <i class="bi bi-calendar-week me-2"></i> Kalendarz
                </a>
            </li>
            <li>
                <!-- Zadania (zwyk≈Çy link, choƒá mo≈ºna zmieniƒá na hx-get) -->
                <a href="{% url 'task_list' %}"
                   class="nav-link text-white {% if request.resolver_match.url_name == 'task_list' %}active bg-primary{% endif %}">
                    <i class="bi bi-list-check me-2"></i> Zadania
                </a>
            </li>
            <li>
                <a href="{% url 'task_search' %}" class="nav-link text-white">
                    <i class="bi bi-search me-2"></i> Szukaj
                </a>
            </li>
            <li>
                <!-- NOWY LINK: Projekty -->
                <a href="{% url 'project_list' %}"
                   class="nav-link text-white {% if request.resolver_match.url_name == 'project_list' %}active bg-primary{% endif %}">
                    <i class="bi bi-folder me-2"></i> Projekty
                </a>
            </li>
            <li>
                <a href="{% url 'note_list' %}" class="nav-link text-white">
                    <i class="bi bi-journal-text me-2"></i> Notatki
                </a>
            </li>
            <li>
                <a href="{% url 'weekly_review' %}"
                   class="nav-link text-white {% if request.resolver_match.url_name == 'weekly_review' %}active bg-primary{% endif %}">
                    <i class="bi bi-bullseye me-2"></i> PrzeglƒÖd
                </a>
            </li>
            <li>
                <a href="{% url 'reports_dashboard' %}" class="nav-link text-white">
                    <i class="bi bi-graph-up me-2"></i> Raporty
                </a>
            </li>
        </ul>
        <hr>

        <!-- Tryb Pracy -->
        <div class="px-3 mb-3">
            <small class="text-muted text-uppercase" style="font-size: 0.7rem;">Tryb Pracy</small>
            <div class="btn-group w-100 mt-1" role="group">
                <button type="button" class="btn btn-sm btn-outline-secondary text-white"
                        hx-post="{% url 'set_work_mode' %}" hx-vals='{"mode": "normal"}' hx-swap="none">
                    Norm
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary text-white"
                        hx-post="{% url 'set_work_mode' %}" hx-vals='{"mode": "focus"}' hx-swap="none" title="Fokus">
                    üî•
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary text-white"
                        hx-post="{% url 'set_work_mode' %}" hx-vals='{"mode": "light"}' hx-swap="none" title="Luz">
                    üçÉ
                </button>
            </div>
        </div>

        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <strong>{{ user.username }}</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="{% url 'settings' %}">Ustawienia</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Wyloguj</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="content">
        <div id="main-view">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSRF Token for HTMX -->
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>

    <script>
        // Prosta obs≈Çuga menu przy nawigacji HTMX
        document.querySelectorAll('#sidebar .nav-link').forEach(link => {
            link.addEventListener('click', function() {
                // 1. Usu≈Ñ .active ze wszystkich link√≥w
                document.querySelectorAll('#sidebar .nav-link').forEach(l => {
                    l.classList.remove('active', 'bg-primary');
                });
                // 2. Dodaj .active do klikniƒôtego
                this.classList.add('active', 'bg-primary');
            });
        });
    </script>

    <script>
        // Inicjalizacja Tooltip√≥w (r√≥wnie≈º po ≈Çadowaniu HTMX)
        document.body.addEventListener('htmx:load', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        });
    </script>

</body>
</html>
