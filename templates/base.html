<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTD Planner</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <style>
        body { display: flex; min-height: 100vh; overflow-x: hidden; }
        #sidebar { min-width: 250px; max-width: 250px; min-height: 100vh; background: #343a40; color: #fff; }
        #sidebar .nav-link { color: rgba(255,255,255,.8); }
        #sidebar .nav-link:hover, #sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,.1); }
        #content { flex: 1; padding: 20px; overflow-y: auto; }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav id="sidebar" class="d-flex flex-column p-3">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">GTD Planner</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <!-- Kalendarz używa HTMX -->
                <a href="#" class="nav-link text-white" hx-get="{% url 'calendar_daily' %}" hx-target="#main-view" hx-push-url="true">
                    <i class="bi bi-calendar-week me-2"></i> Kalendarz
                </a>
            </li>
            <li>
                <!-- Zadania (zwykły link, choć można zmienić na hx-get) -->
                <a href="{% url 'task_list' %}" class="nav-link text-white">
                    <i class="bi bi-list-check me-2"></i> Zadania
                </a>
            </li>
            <li>
                <!-- NOWY LINK: Projekty -->
                <a href="{% url 'project_list' %}" class="nav-link text-white">
                    <i class="bi bi-folder me-2"></i> Projekty
                </a>
            </li>
            <li>
                <a href="{% url 'weekly_review' %}" class="nav-link text-white">
                    <i class="bi bi-bullseye me-2"></i> Przegląd
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <strong>{{ user.username }}</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="{% url 'settings' %}">Ustawienia</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Wyloguj</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="content">
        <div id="main-view">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSRF Token for HTMX -->
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>
</body>
</html>
