{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-folder"></i> Projekty</h2>
    <a href="{% url 'project_create' %}" class="btn btn-primary">
        <i class="bi bi-plus-lg"></i> Nowy Projekt
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <ul class="list-group list-group-flush">
            {% for project in projects %}
                {% include "projects/project_node.html" with project=project %}
            {% empty %}
                <p class="text-muted">Brak projektów. Utwórz pierwszy!</p>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
