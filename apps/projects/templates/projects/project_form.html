{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">Nowy Projekt</h2>

            <form method="post">
                {% csrf_token %}

                <!-- Nazwa -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Nazwa projektu</label>
                    <input type="text" name="title" class="form-control" required placeholder="Np. Budowa Rakiety">
                </div>

                <!-- Rodzic -->
                <div class="mb-3">
                    <label class="form-label">Projekt nadrzędny (opcjonalnie)</label>
                    <select name="parent_id" class="form-select">
                        <option value="">-- Brak (Projekt Główny) --</option>
                        {% for p in all_projects %}
                            <option value="{{ p.id }}">{{ p.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- NOWE: Obszar -->
                <div class="mb-4">
                    <label class="form-label">Obszar Odpowiedzialności (Area)</label>
                    <select name="area_id" class="form-select">
                        <option value="">-- Brak --</option>
                        {% for area in areas %}
                            <option value="{{ area.id }}" style="border-left: 5px solid {{ area.color }};">
                                {{ area.name }}
                            </option>
                        {% endfor %}
                    </select>
                    <div class="form-text">Przypisz do sfery życia (np. Praca, Dom), aby analizować balans.</div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'project_list' %}" class="btn btn-outline-secondary">Anuluj</a>
                    <button type="submit" class="btn btn-primary px-4">Zapisz Projekt</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
