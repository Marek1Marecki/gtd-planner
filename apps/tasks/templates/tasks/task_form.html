{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h3 class="card-title mb-0">
                        {% if task %}Edytuj Zadanie{% else %}Nowe Zadanie (GTD){% endif %}
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Tytu≈Ç -->
                        <div class="mb-3">
                            <label for="id_title" class="form-label fw-bold">Tytu≈Ç</label>
                            <input type="text" name="title" id="id_title" class="form-control" required
                                   value="{{ task.title|default:'' }}" placeholder="Co trzeba zrobiƒá?">
                        </div>

                        <!-- Projekt -->
                        <div class="mb-3">
                            <label for="id_project" class="form-label">Projekt</label>
                            <select name="project_id" id="id_project" class="form-select">
                                <option value="">-- Bez projektu (Inbox) --</option>
                                {% for p in projects %}
                                    <option value="{{ p.id }}" {% if task.project_id == p.id %}selected{% endif %}>
                                        {{ p.title }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- ... Obszar ... -->
                        <div class="mb-3">
                            <label class="form-label">Obszar (Area)</label>
                            <select name="area_id" class="form-select">
                                <option value="">-- Automatycznie (z Projektu) --</option>
                                {% for area in areas %}
                                    <option value="{{ area.id }}" {% if task.area_id == area.id %}selected{% endif %}>
                                        {{ area.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Kontekst -->
                        <div class="mb-3">
                            <label class="form-label">Kontekst (Gdzie?)</label>
                            <select name="context_id" class="form-select">
                                <option value="">-- Brak --</option>
                                {% for c in contexts %}
                                    <option value="{{ c.id }}" {% if task.context_id == c.id %}selected{% endif %}>
                                        {{ c.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Opis -->
                        <div class="mb-3">
                            <label for="id_description" class="form-label">Opis</label>
                            <textarea name="description" id="id_description" class="form-control" rows="3">{{ task.description|default:'' }}</textarea>
                        </div>

                        <!-- Czas -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_duration_min" class="form-label">Czas min (minuty)</label>
                                <input type="number" name="duration_min" id="id_duration_min" class="form-control"
                                       value="{{ task.duration_min|default:'' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_duration_max" class="form-label">Czas max (minuty)</label>
                                <input type="number" name="duration_max" id="id_duration_max" class="form-control"
                                       value="{{ task.duration_max|default:'' }}">
                            </div>
                        </div>

                        <!-- Energia i Typ -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Wymagana Energia</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="energy_required" id="energy1" value="1"
                                           {% if task.energy_required == 1 %}checked{% endif %}>
                                    <label class="btn btn-outline-success" for="energy1">üü¢ Niska</label>

                                    <input type="radio" class="btn-check" name="energy_required" id="energy2" value="2"
                                           {% if not task or task.energy_required == 2 %}checked{% endif %}>
                                    <label class="btn btn-outline-warning" for="energy2">üü° ≈örednia</label>

                                    <input type="radio" class="btn-check" name="energy_required" id="energy3" value="3"
                                           {% if task.energy_required == 3 %}checked{% endif %}>
                                    <label class="btn btn-outline-danger" for="energy3">üî¥ Wysoka</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Kontekst</label>
                                <div class="form-check form-switch mt-2">
                                    <input class="form-check-input" type="checkbox" id="is_private" name="is_private"
                                           {% if task.is_private %}checked{% endif %}>
                                    <label class="form-check-label" for="is_private">üè† Zadanie Prywatne</label>
                                </div>
                            </div>
                        </div>

                        <!-- Przyciski -->
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a href="{% url 'task_list' %}" class="text-decoration-none text-muted">Anuluj</a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-save me-1"></i> Zapisz
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
